<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&amp;family=Bitter:wght@400;500;700&amp;family=Josefin+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,600&amp;family=Jura:wght@400;600;700&amp;family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Rosario:ital,wght@0,400;0,500;1,600&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <div class="coverPage">
            <h1 class="font-weight: 400;"> <spam style="color: white; font-weight: 400;">Detail</spam> Form</h1>
        </div>
        <div class="formContentWrapper">
            <div class="formBottomContentWrapper">
                <div class="formLeftContentWrapper">
                    <div class="profileImageWrapper">
                        <img src="images/person-2.jpg" alt="profile-picture">
                        <h4>Name</h4>
                    </div>
                </div>
                <div class="formRightContentWrapper">
                    <form class="detail-form" action="">
                        <div class="input-group-1">
                            <div class="input-sub-group-1">
                                <input  type="text" placeholder="&nbsp College Name" >
                            </div>
                            <div class="input-sub-group-1">
                                <input class type="text" placeholder="&nbsp Current semester">
                                <input class type="text" placeholder="&nbsp branch">
                            </div> 
                            <div class="input-sub-group-1">
                                <input  type="text" placeholder="&nbsp Scholar ID" >
                            </div>
                            
                        </div>
                        <div class="input-group-2">
                            <h3>ENTER THE SUBJECTS IN CURRENT SEMESTER</h3>
                            <div class="input-sub-group-1">
                                <input type="number" placeholder="&nbsp Subject-1">
                                <input type="number" placeholder="&nbsp Subject-2">
                                <input type="number" placeholder="&nbsp Subject-3">
                                <input type="number" placeholder="&nbsp Subject-4">
                                <input type="number" placeholder="&nbsp Subject-5">
                                <input type="number" placeholder="&nbsp Subject-6">
                            </div>
                        </div>
                        <div class="input-group-3">
                            <h3>ENTER THE TOTAL MARKS IN SUBJECTS</h3>
                            <div class="input-sub-group-1">
                                <input type="number" placeholder="&nbsp Marks-1">
                                <input type="number" placeholder="&nbsp Marks-2">
                                <input type="number" placeholder="&nbsp Marks-3">
                                <input type="number" placeholder="&nbsp Marks-4">
                                <input type="number" placeholder="&nbsp Marks-5">
                                <input type="number" placeholder="&nbsp Marks-6">   
                            </div>
                        </div>
                        <div class="input-group-4">                           
                            <div class="input-sub-group-1">
                                <h3 style="padding-top: 7px;">ENTER THE AVERAGE GPA YOU WANT TO MAINTAIN</h3>
                                <input placeholder="&nbsp GPA" type="number">                               
                            </div>   
                        </div>
                        <div class="buttonWrapper">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="wave-img"></div>
            <div class="wave-img-1"></div>
            <div class="wave-img-2"></div>
        </div>
        

    </div>
</body>
</html>
